<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Laura Camacho">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
<style>
* {
  box-sizing: border-box;
}
    .header {
    padding-top: 60px;
    padding-left: 70px;
    padding-bottom: 30px;
    /*text-align: left;*/
    background: #c8c8ec96;
    color: white;
    }

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

.left {
  width: 40%;
  height: 50%; 
}

.right {
  width: 60%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

    img {
    width: 100%;
    height: auto;
    }
    </style>
    
</style>
</head>
  <body style="background-color: #c8c8ec96;">

    <div class="header">
        <h1>Laura Camacho</h1>
    </div>
    

<div class="row">
  <div class="column left" style="background-color:#c8c8ec;">
    <img src="/images/rock.jpeg" width="1134" height="1512">
  </div>
  <div class="column right" ">
    <h2>About Me</h2>
          <ul>
        <li>I am a rising third year student at Cal Poly, SLO.</li>
        <li>I am majoring in computer science and minoring in psychology.</li>
        <li>In my free time I like to crochet, watch the Bachelorette, or go for a hike.</li>
      </ul>
  </div>
</div>

</body>
</html>
